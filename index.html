<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/image-header-desktop.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Stats Preview Card</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="main-content__wrapper">
                <h1 class="main-title">Get <span class="highlighted-text">insights</span> that help your business grow.</h1>
                <p class="main-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="main-data__wrapper">
                    <div class="data-block">
                        <h3 class="data-title"><span id="companies">1</span>k+</h3>
                        <p class="data-description">companies</p>
                    </div>
                    <div class="data-block">
                        <h3 class="data-title"><span id="templates">314</span></h3>
                        <p class="data-description">templates</p>
                    </div>
                    <div class="data-block">
                        <h3 class="data-title"><span id="queries">12</span>M+</h3>
                        <p class="data-description">queries</p>
                    </div>
                </div>
            </div>
            <div class="main-image__wrapper">
                <img src="images/image-header-desktop.jpg" alt="Main Image">
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
